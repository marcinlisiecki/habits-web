<section class="mt-[20vh]">
  <header>
    <h1
      class="text-2xl md:text-3xl lg:text-4xl font-bold max-w-[300px] md:max-w-[350px] lg:max-w-[470px] leading-[1.2]"
    >
      {{ 'features.heading.white' | translate }}
      <span class="text-primary">{{
        'features.heading.primary' | translate
      }}</span>
    </h1>
  </header>

  <div class="grid gap-10 grid-cols-1 md:grid-cols-2 mt-8">
    <div class="border border-gray-800 p-6 rounded-lg">
      <h2
        class="text-sm md:text-base uppercase font-semibold text-text-secondary"
      >
        {{ 'features.twoDayRule.heading' | translate }}
      </h2>
      <p class="mt-3 leading-relaxed text-sm md:text-base">
        {{ 'features.twoDayRule.text' | translate }}
      </p>
    </div>

    <div class="border border-gray-800 p-6 rounded-lg">
      <h2
        class="uppercase font-semibold text-text-secondary text-sm md:text-base"
      >
        {{ 'features.backUpGoal.heading' | translate }}
      </h2>
      <p class="mt-3 leading-relaxed text-sm md:text-base">
        {{ 'features.backUpGoal.text' | translate }}
      </p>
    </div>
  </div>
</section>
