<button
  class="px-8 py-3 rounded-md font-medium text-sm md:text-base text-white cursor-pointer transition"
  [ngClass]="{
    'bg-primary hover:bg-primary-600 active:bg-primary-700':
      variant === 'primary',
    'bg-gray-900 hover:bg-gray-800 active:bg-gray-700': variant === 'secondary'
  }"
>
  <ng-content></ng-content>
</button>
